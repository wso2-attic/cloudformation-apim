  WSO2AMAnalyticsLC:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Properties:
      ImageId: !FindInMap 
        - AWSAnalyticsAMIRegionMap
        - !Ref 'AWS::Region'
        - Ubuntu140464bit
      InstanceType: t2.medium
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: '20'
            VolumeType: gp2
            DeleteOnTermination: 'true'
      KeyName: !Ref KeyPairName
      SecurityGroups:
        - !Ref WSO2AMAnalyticsSecurityGroup
      IamInstanceProfile: !Ref AWSCliInstanceProfile
      UserData: !Base64 
        'Fn::Join':
          - |+

          - - '#!/bin/bash'
            - set -e
            - 'export PATH=~/.local/bin:$PATH'
            - !Join 
              - ''
              - - sed -i "s/CF_ENI_ID/
                - !Ref AnalyticsENI1
                - /g" /usr/local/bin/allocate_ips.sh
            - !Join 
              - ''
              - - sed -i "s/CF_ALLOC_ID/
                - !GetAtt 
                  - AnalyticsEIP1
                  - AllocationId
                - /g" /usr/local/bin/allocate_ips.sh
            - >-
              sed -i "s/CF_DEFAULT_GATEWAY/10.0.254.1/g"
              /usr/local/bin/allocate_ips.sh
            - !Join 
              - ''
              - - sed -i "s/CF_ENI_PRIVATE_IP/
                - !GetAtt 
                  - AnalyticsENI1
                  - PrimaryPrivateIpAddress
                - /g" /usr/local/bin/allocate_ips.sh
            - mkdir -p ~/.aws
            - cat > ~/.aws/config << EOF
            - '[default]'
            - !Join 
              - ''
              - - 'region = '
                - !Ref 'AWS::Region'
            - output = text
            - EOF
            - bash /usr/local/bin/allocate_ips.sh
            - mkdir -p /mnt/efs
            - !Join 
              - ''
              - - echo "
                - !Ref WSO2AMAnalyticsNFSMount
                - .efs.
                - !Ref 'AWS::Region'
                - .amazonaws.com
                - >-
                  :/ /mnt/efs nfs4
                  nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2
                  0 0" >> /etc/fstab
            - !Join 
              - ''
              - - sed -i "s/CF_ANALYTICS_ELB_DNS_NAME/
                - !GetAtt 
                  - WSO2AMELB
                  - DNSName
                - >-
                  /g"
                  /etc/puppet/hieradata/dev/wso2/wso2am_analytics/pattern-1/default.yaml
            - !Join 
              - ''
              - - sed -i "s/CF_ANALYTICS_RDS_HOST/
                - !GetAtt 
                  - WSO2AMAnalyticsDB
                  - Endpoint.Address
                - >-
                  /g"
                  /etc/puppet/hieradata/dev/wso2/wso2am_analytics/pattern-1/default.yaml
            - !Join 
              - ''
              - - sed -i "s/CF_DB_USERNAME/
                - !Ref DBUsername
                - /g" /etc/puppet/hieradata/dev/wso2/common.yaml
            - !Join 
              - ''
              - - sed -i "s/CF_DB_PASSWORD/
                - !Ref DBPassword
                - /g" /etc/puppet/hieradata/dev/wso2/common.yaml
            - !Join 
              - ''
              - - sed -i "s/CF_RDS_URL/
                - !GetAtt 
                  - WSO2AMDB
                  - Endpoint.Address
                - /g" /etc/puppet/hieradata/dev/wso2/common.yaml
            - mount -a -t nfs4
            - export DB_NAME=WSO2AM_DB
            - !Join 
              - ''
              - - export DB_HOSTNAME=
                - !GetAtt 
                  - WSO2AMDB
                  - Endpoint.Address
            - !Join 
              - ''
              - - export DB_PORT=
                - !GetAtt 
                  - WSO2AMDB
                  - Endpoint.Port
            - !Join 
              - ''
              - - export DB_USERNAME=
                - !Ref DBUsername
            - !Join 
              - ''
              - - export DB_PASSWORD=
                - !Ref DBPassword
            - echo "Waiting for Cluster lock..."
            - bash /usr/local/bin/acquire_lock.sh
            - export FACTER_product_name=wso2am_analytics
            - export FACTER_product_version=2.1.0
            - export FACTER_product_profile=default
            - export FACTER_vm_type=openstack
            - export FACTER_environment=dev
            - export FACTER_platform=default
            - export FACTER_use_hieradata=true
            - export FACTER_pattern=pattern-1
            - >-
              puppet apply -e "include wso2am_analytics"
              --modulepath=/etc/puppet/modules
              --hiera_config=/etc/puppet/hiera.yaml
            - !Join 
              - ''
              - - sed -i "s/CF_DB_USERNAME/
                - !Ref DBUsername
                - /g" /usr/local/bin/provision_db_analytics.sh
            - !Join 
              - ''
              - - sed -i "s/CF_DB_PASSWORD/
                - !Ref DBPassword
                - /g" /usr/local/bin/provision_db_analytics.sh
            - !Join 
              - ''
              - - sed -i "s/CF_DB_HOST/
                - !GetAtt 
                  - WSO2AMAnalyticsDB
                  - Endpoint.Address
                - /g" /usr/local/bin/provision_db_analytics.sh
            - !Join 
              - ''
              - - sed -i "s/CF_DB_PORT/
                - !GetAtt 
                  - WSO2AMAnalyticsDB
                  - Endpoint.Port
                - /g" /usr/local/bin/provision_db_analytics.sh
            - bash /usr/local/bin/provision_db_analytics.sh
            - echo "Releasing lock..."
            - /usr/local/bin/sync_lock apim unlock
            - apt-get --purge remove puppet mysql-client -y
            - rm -rf /etc/puppet
            - /mnt/wso2am-analytics-2.1.0/bin/wso2server.sh start
            - echo 'export HISTTIMEFORMAT="%F %T "' >> /etc/profile.d/history.sh
            - cat /dev/null > ~/.bash_history && history -c
